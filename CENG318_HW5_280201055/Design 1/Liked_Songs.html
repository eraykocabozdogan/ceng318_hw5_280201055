<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liked Songs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #dcdcdc;
            font-family: 'Inter', sans-serif;
            margin: 0;
        }

        .mobile-frame {
            width: 375px;
            height: 812px;
            background-color: #fff;
            border: 10px solid #111;
            border-radius: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .screen {
            /* Alt menü için padding eklendi */
            padding: 0 20px 80px 20px; 
            height: 100%;
            box-sizing: border-box;
            overflow-y: auto;
            flex-grow: 1;
        }

        /* Hide scrollbar */
        .screen::-webkit-scrollbar {
          display: none;
        }
        .screen {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }


        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 44px;
            position: sticky;
            top: 0;
            background-color: #fff;
            z-index: 10;
        }

        .time {
            font-weight: 600;
            font-size: 15px;
            padding-left: 10px;
        }

        .status-icons {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            padding-right: 10px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            margin-top: 10px;
            position: relative;
        }

        .header .back-button {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #333;
            text-decoration: none;
        }

        .liked-songs-art {
            width: 120px;
            height: 120px;
            background-color: #e9e9e9;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px auto;
        }

        .liked-songs-art i {
            font-size: 50px;
            color: #555;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .icon-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid #ddd;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            color: #333;
        }

        .play-button {
            background-color: #1DB954; /* Spotify Green */
            color: #fff;
            border: none;
            transform: scale(1.1);
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 10px 12px;
            margin-bottom: 25px;
        }

        .search-bar i {
            color: #888;
            margin-right: 10px;
        }

        .search-bar input {
            border: none;
            background: none;
            outline: none;
            width: 100%;
            font-size: 16px;
        }

        .song-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .song-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .song-item img {
            width: 50px;
            height: 50px;
            border-radius: 6px;
            object-fit: cover;
            background-color: #eee;
        }

        .song-info {
            flex-grow: 1;
        }

        .song-title {
            font-weight: 500;
            font-size: 16px;
        }

        .artist-name {
            font-size: 14px;
            color: #666;
        }

        .remove-button {
            background: none;
            border: none;
            font-size: 16px;
            color: #aaa;
            cursor: pointer;
            padding: 5px 10px;
        }

        /* ALT MENÜ STİLLERİ EKLENDİ */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 65px;
            background-color: #ffffff;
            border-top: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 5px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            text-decoration: none;
            color: #888;
            font-size: 11px;
        }
        .nav-item i { font-size: 22px; }
        .nav-item.active { color: #1DB954; }

    </style>
    </head>
<body>
    <div class="mobile-frame">
        <div class="screen">
            
            <div class="status-bar">
                <span class="time">9:41</span>
                <div class="status-icons">
                    <i class="fa-solid fa-signal"></i>
                    <i class="fa-solid fa-wifi"></i>
                    <i class="fa-solid fa-battery-full"></i>
                </div>
            </div>

            <header class="header">
                <a href="Library.html" class="back-button"><i class="fa-solid fa-chevron-left"></i></a>
                <div class="liked-songs-art">
                    <i class="fa-solid fa-thumbs-up"></i>
                </div>
                <h1>Liked Songs</h1>
            </header>

            <div class="action-buttons">
                <button class="icon-button"><i class="fa-solid fa-download"></i></button>
                <button class="icon-button play-button"><i class="fa-solid fa-play"></i></button>
                <button class="icon-button"><i class="fa-solid fa-shuffle"></i></button>
            </div>

            <div class="search-bar">
                <i class="fa-solid fa-search"></i>
                <input type="text" placeholder="Search in Liked Songs" onclick="window.location.href='Liked_Songs_Filtered.html'">
            </div>

           <main class="song-list">
                <div class="song-item">
                    <img src="../album photos/shape of you.png" alt="Album Art for Shape of You">
                    <div class="song-info">
                        <div class="song-title">Shape of You</div>
                        <div class="artist-name">Ed Sheeran</div>
                    </div>
                    <button class="remove-button"><i class="fa-solid fa-times"></i></button>
                </div>

                <div class="song-item">
                    <img src="../album photos/one - ed sheeran.jpg" alt="Album Art for One">
                    <div class="song-info">
                        <div class="song-title">One</div>
                        <div class="artist-name">Ed Sheeran</div>
                    </div>
                    <button class="remove-button"><i class="fa-solid fa-times"></i></button>
                </div>

                <div class="song-item">
                    <img src="../album photos/metallica songs.jpeg" alt="Album Art for The Unforgiven">
                    <div class="song-info">
                        <div class="song-title">The Unforgiven</div>
                        <div class="artist-name">Metallica</div>
                    </div>
                    <button class="remove-button"><i class="fa-solid fa-times"></i></button>
                </div>
                
                <div class="song-item">
                    <img src="../album photos/snuff.jpeg" alt="Album Art for Snuff">
                    <div class="song-info">
                        <div class="song-title">Snuff</div>
                        <div class="artist-name">Slipknot</div>
                    </div>
                    <button class="remove-button"><i class="fa-solid fa-times"></i></button>
                </div>
            </main>

        </div>
        
        <nav class="bottom-nav">
            <a href="Search_Page.html" class="nav-item">
                <i class="fa-solid fa-search"></i>
                <span>Search</span>
            </a>
            <a href="Library.html" class="nav-item active"> <i class="fa-solid fa-book"></i>
                <span>Library</span>
            </a>
            <a href="Naming_Playlist.html" class="nav-item">
                <i class="fa-solid fa-plus-circle"></i>
                <span>Create</span>
            </a>
        </nav>
    </div>
</body>
</html>
