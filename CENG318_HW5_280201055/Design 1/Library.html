<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #dcdcdc;
            font-family: 'Inter', sans-serif;
            margin: 0;
        }

        .mobile-frame {
            width: 375px;
            height: 812px;
            background-color: #fff;
            border: 10px solid #111;
            border-radius: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .screen {
            flex-grow: 1;
            padding: 0 20px 80px 20px;
            overflow-y: auto;
        }

        .screen::-webkit-scrollbar { display: none; }
        .screen { -ms-overflow-style: none; scrollbar-width: none; }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 44px;
        }

        .time { font-weight: 600; font-size: 15px; }
        .status-icons { display: flex; align-items: center; gap: 8px; font-size: 14px; }
        
        .library-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 20px;
        }

        .library-header h1 {
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }

        .profile-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #1DB954;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 16px;
            font-weight: 600;
        }

        .library-section {
            margin-bottom: 30px;
        }

        .library-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #f0f0f0;
        }

        .library-item:last-child {
            border-bottom: none;
        }

        .library-item .item-art {
            width: 60px;
            height: 60px;
            border-radius: 6px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }

        .library-item .item-art i {
            font-size: 28px;
            color: #666;
        }

        .library-item .item-art.liked-songs {
            background: linear-gradient(135deg, #450af5, #c4efd9);
        }

        .library-item .item-art.liked-songs i {
            color: white;
        }

        .library-item .item-info {
            flex-grow: 1;
        }

        .item-title {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 4px;
        }

        .item-subtitle {
            font-size: 14px;
            color: #666;
        }

        /* ALT MENÜ STİLLERİ */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 65px;
            background-color: #ffffff;
            border-top: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding-bottom: 5px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            text-decoration: none;
            color: #888;
            font-size: 11px;
        }
        .nav-item i { font-size: 22px; }
        .nav-item.active { color: #1DB954; }

    </style>
</head>
<body>
    <div class="mobile-frame">
        <div class="screen">
            <div class="status-bar">
                <span class="time">9:41</span>
                <div class="status-icons">
                    <i class="fa-solid fa-signal"></i>
                    <i class="fa-solid fa-wifi"></i>
                    <i class="fa-solid fa-battery-full"></i>
                </div>
            </div>

            <header class="library-header">
                <h1>Your Library</h1>
                <div class="profile-icon">E</div>
            </header>

            <main class="library-section">
                <a href="Liked_Songs.html" class="library-item">
                    <div class="item-art liked-songs">
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <div class="item-info">
                        <div class="item-title">Liked Songs</div>
                        <div class="item-subtitle">4 songs</div>
                    </div>
                </a>

                <a href="New_Playlist.html" class="library-item">
                    <div class="item-art">
                        <i class="fa-solid fa-music"></i>
                    </div>
                    <div class="item-info">
                        <div class="item-title">Playlist 1</div>
                        <div class="item-subtitle">4 songs</div>
                    </div>
                </a>

                <a href="#" class="library-item">
                    <div class="item-art">
                        <i class="fa-solid fa-music"></i>
                    </div>
                    <div class="item-info">
                        <div class="item-title">Playlist 2</div>
                        <div class="item-subtitle">6 songs</div>
                    </div>
                </a>
            </main>
        </div>

        <nav class="bottom-nav">
            <a href="Search_Page.html" class="nav-item">
                <i class="fa-solid fa-search"></i>
                <span>Search</span>
            </a>
            <a href="Library.html" class="nav-item active">
                <i class="fa-solid fa-book"></i>
                <span>Library</span>
            </a>
            <a href="Naming_Playlist.html" class="nav-item">
                <i class="fa-solid fa-plus-circle"></i>
                <span>Create</span>
            </a>
        </nav>
    </div>
</body>
</html>
